<h5 class="font-weight-bold mb-3 text-center text-white">Chats</h5>

<div class="card mask-custom">
  <div class="card-body">
    <div class="no-chats" *ngIf="chats.length === 0">
      <p>Start a new conversation ğŸ’¬</p>
    </div>
    <ul class="list-unstyled mb-0">
      <li
        *ngFor="let chat of chats"
        class="p-2 border-bottom"
        style="border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important"
      >
        <a href="#!" class="d-flex justify-content-between link-light">
          <div class="d-flex flex-row">
            <div class="pt-1">
              <p class="fw-bold mb-0">{{ chat.name }}</p>
              <p class="small text-white">{{ chat.lastMessage }}</p>
            </div>
          </div>
          <div class="pt-1">
            <p class="small text-white mb-1">{{ chat.timestamp }}</p>
            <span
              *ngIf="chat.unreadCount"
              class="badge bg-warning float-end text-black"
            >
              {{ chat.unreadCount }}
            </span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
