<a
  *ngIf="chat"
  class="d-flex justify-content-between link-light"
  (click)="loadMessages(chat.id)"
>
  <div class="d-flex flex-row">
    <div class="pt-1">
      <p
        class="fw-bold mb-0"
        [ngClass]="{ 'text-warning': selectedChatId === chat.id }"
      >
        {{ chat.name }}
      </p>
    </div>
  </div>
  <div class="pt-1">
    <p class="small text-white mb-1">{{ chat.createdAt | timeAgo }}</p>
  </div>
</a>
