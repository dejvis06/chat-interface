<h5 class="font-weight-bold mb-3 text-center text-white">Chats</h5>

<div class="card mask-custom">
  <div class="card-body">
    <div class="text-center">
      <div class="spinner-border text-light" *ngIf="loading"></div>
    </div>

    <div class="no-chats" *ngIf="!loading && chats.length === 0">
      <p>Start a new conversation ðŸ’¬</p>
    </div>

    <div class="d-flex justify-content-center" *ngIf="chats.length !== 0">
      <button
        type="button"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-warning btn-lg btn-rounded float-end"
        (click)="resetChatComponent()"
        aria-label="Create chat"
      >
        +
      </button>
    </div>

    <ul class="list-unstyled mb-0" *ngIf="!loading && chats.length !== 0">
      <li
        *ngFor="let chat of chats"
        class="p-2 border-bottom"
        style="border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important"
      >
        <app-chat-list-item
          [chat]="chat"
          (chatClicked)="onChatClick($event)"
          [selectedChatId]="selectedChatId"
        />
      </li>
    </ul>
  </div>
</div>
